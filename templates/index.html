<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Incident Response Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        header {
            padding: 20px;
            background-color: #4caf50;
            color: white;
            width: 100%;
            text-align: center;
        }
        #logs-container {
            width: 80%;
            max-width: 900px;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .log-entry {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        #refresh-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cybersecurity Incident Response Platform</h1>
</header>

<div id="logs-container">
    <h2>Simulation Logs</h2>
    <div id="log-entries"></div>
    <button id="refresh-button" onclick="fetchLogs()">Refresh Logs</button>
</div>

<script>
    // Function to fetch and display logs from the server
    async function fetchLogs() {
        try {
            const response = await fetch('templates/fetch_logs.php');
            const logs = await response.json();

            const logEntries = document.getElementById('log-entries');
            logEntries.innerHTML = '';  // Clear existing logs

            logs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <strong>Timestamp:</strong> ${log.timestamp}<br>
                    <strong>Status:</strong> ${log.status}<br>
                    <strong>Details:</strong> ${log.details}
                `;
                logEntries.appendChild(logEntry);
            });
        } catch (error) {
            console.error("Error fetching logs:", error);
        }
    }

    // Initial fetch when page loads
    fetchLogs();

    // Optional: Auto-refresh logs every 10 seconds
    setInterval(fetchLogs, 10000);
</script>

</body>
</html>
