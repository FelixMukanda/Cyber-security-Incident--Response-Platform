<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Incident Response Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: row; /* Change to row for sidebar on the right */
            justify-content: space-between;
        }
        header {
            padding: 20px;
            background-color: #4caf50;
            color: white;
            width: 100%;
            text-align: center;
            height: 10%
        }
        .page-wrapper {
            display: flex;
            width: 100%;
        }
        #logs-container {
            width: 70%; /* Adjust the width to fit beside the sidebar */
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .log-entry {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        #refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .body-wrapper {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: flex-start;
        }
        /* Sidebar styling */
        aside.left-sidebar {
            width: 25%; /* Adjust width as needed */
            background-color: #f0f0f0;
            padding: 10px;
            border-left: 2px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Cybersecurity Incident Response Platform</h1>
</header>

<div class="page-wrapper" id="main-wrapper">
    <div class="body-wrapper">
        <div id="logs-container">
            <h2>Simulation Logs</h2>
            <div id="log-entries"></div>
            <button id="refresh-button" onclick="fetchLogs()">Refresh Logs</button>
        </div>
    </div>
    <aside class="left-sidebar">
        <div class="scroll-sidebar">
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <span class="hide-menu">Home</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="./index.html">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-small-cap">
                        <span class="hide-menu">UI Components</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="./ui-buttons.html">Buttons</a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="./ui-alerts.html">Alerts</a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="./ui-card.html">Card</a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="./ui-forms.html">Forms</a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
</div>

<script>
    // Function to fetch and display logs from the server
    async function fetchLogs() {
        try {
            const response = await fetch('/fetch_logs');  // Update path here
            const logs = await response.json();

            const logEntries = document.getElementById('log-entries');
            logEntries.innerHTML = '';  // Clear existing logs

            logs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <strong>Timestamp:</strong> ${log.timestamp}<br>
                    <strong>Status:</strong> ${log.status}<br>
                    <strong>Details:</strong> ${log.details}
                `;
                logEntries.appendChild(logEntry);
            });
        } catch (error) {
            console.error("Error fetching logs:", error);
        }
    }

    // Initial fetch when page loads
    fetchLogs();

    // Optional: Auto-refresh logs every 10 seconds
    setInterval(fetchLogs, 10000);
</script>

</body>
</html>
